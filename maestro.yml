# docker objects are bound with build and resource objects
docker:

  passport:
      ssh:
         - docker run -p -t # steps
         - cp # something

  shorty:
      ssh:
        - docker run -p -t # steps
        - cp # something

  mongodb:
      image: mongo:2.7.5
      ssh:
        - docker run -d -p 27017:27017 -v {{.resource.disk.mongo-db.mount}}:/data/db --name mongodb {{.image}}

  redis:
      image: redis:2.8.13
      ssh:
        - docker run -d -p 6379:6379 -v {{.resource.disk.redisdb-stage.mount}}:/data
          -v /some/redis/redis.conf:/etc/redis/redis.conf:ro --name redis {{.image}} redis-server

  redis-prod:
      image: redis:2.8.13
      ssh:
        - >
            docker run -d -p 6379:6379 -v {{.resource.disk.redisdb-prod.mount}}:/data
            -v /some/redis/redis.conf:/etc/redis/redis.conf:ro --name redis {{.image}} redis-server

  nginx:
      image: nginx:1.7.1
      ssh:
        - docker run -d -v /some/nginx.conf:/etc/nginx.conf:ro --name nginx {{.image}}


service:

  passport:
      monogdb:

      passport:

      nginx:



resource:

  host:
    gce-host-0:
      cloud: gce
      ip: 127:0:1:1

    gce-host-1:
      cloud: gce
      ip: 127:0:0:1

  disk:

    mongodb-prod:
      name: gce-ssd-1
      host: gce-host-1
      mount: /data

    mongodb-stage:
      name: gce-ssd-0
      host: gce-host-0
      mount: /data

    redisdb-prod:
      name: gce-ssd-1
      host: gce-host-1
      mount: /data

    redisdb-stage:
      name: gce-ssd-0
      host: gce-host-0
      mount: /data
